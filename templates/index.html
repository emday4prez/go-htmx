<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTMX + Go</title>
  <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>
  <h1>HTMX + Go CRUD App</h1>

  <!-- Form for adding items -->
  <form hx-post="/add" hx-target="#messages" hx-swap="beforeend">
    <input type="text" name="message" placeholder="Enter a message" required>
    <button type="submit">Add</button>
  </form>

  <h2>Messages</h2>
  <ul id="messages">
    {{range .}}
      <li>{{.}} <button hx-post="/delete" hx-vals='{"message":"{{.}}"}'>Delete</button></li>
    {{end}}
  </ul>
</body>
</html>
